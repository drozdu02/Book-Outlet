{% extends "book_outlet/base.html" %}
{% load static %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <h1>
        {{ title }}
    </h1>
    <h2>
        {{ author }}
    </h2>
    <p>
        The book has a rating of {{ rating }}
        {% if is_best_selling %}
            and is a bestseller
        {% else %}
            but isn't a bestseller
        {% endif %}
    </p>
{% endblock %}
